app = "designprofiler-playwright"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
